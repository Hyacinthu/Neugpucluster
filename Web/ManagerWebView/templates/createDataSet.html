<section id="home">
    <div id="upload_files" class="div_1" style="left:12px;position: absolute;">
        <form id="upload_search_form" target="submitFrame" enctype="multipart/form-data" action="/upload_file" method="post">  
            {% csrf_token %}
             DataSet Name:&nbsp;<input id="input_dataset_name" type="text" name="dataset_name" autocomplete="off"/>
            <br/> <br/> 
             Class Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="input_class_name" type="text" name="class_name" autocomplete="off"/>
           </br><br/> 
            <div style="left:150px; position:absolute;">
                <div style="width:50%;padding:0;margin:0;float:left;box-sizing:border-box;">
 <!--                  <input type="file" name="myfile" />  -->
                  <div style=" height:0px; overflow:hidden; position:absolute;">
                    <input type="file"  multiple="multiple" id="up" name="upload_images"/></div>
                    <button onclick="document.getElementById('up').click();">Upload</button>
                  </div>   

<!--                 <div style="left:110px; position:absolute; width:50%;padding:0;margin:0;float:left;box-sizing:border-box;"><input type="submit"  value="upload"/> </div> -->
            </div>
        </form>
